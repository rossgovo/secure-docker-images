name: build-sign-attest

on:
  push:
    branches: [ "main" ]
    tags: ["v*.*.*"]

permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=hello-express
            org.opencontainers.image.description=Hello World Express service
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Keyless signing (cosign installer action)
      - name: Install cosign
        uses: sigstore/cosign-installer@v3
        # cosign-installer installs cosign and verifies release integrity :contentReference[oaicite:3]{index=3}

      - name: Cosign sign (keyless)
        run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}

      # SLSA provenance attestation (push to OCI registry)
      - name: Attest build provenance (SLSA)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true
        # subject-name must be fully-qualified and WITHOUT tag when pushing to registry :contentReference[oaicite:4]{index=4}

      # Generate SBOM for the pushed image (CycloneDX JSON), then attest it
      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.push.outputs.digest }}
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json
        # anchore/sbom-action generates SBOMs (Syft under the hood) :contentReference[oaicite:5]{index=5}

      - name: Attest SBOM (CycloneDX)
        uses: actions/attest-sbom@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          sbom-path: sbom.cyclonedx.json
          push-to-registry: true
        # attest-sbom supports CycloneDX JSON and push-to-registry :contentReference[oaicite:6]{index=6}
