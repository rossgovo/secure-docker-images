name: pr-build-scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  LOCAL_IMAGE: hello-express:pr-${{ github.sha }}

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      # Build locally into the runner's Docker engine (NO push)
      - name: Build image (local only)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.LOCAL_IMAGE }}

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.LOCAL_IMAGE }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true

      # Optional: comment results to PR (runs even if scan fails)
      - name: Trivy scan (write report)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.LOCAL_IMAGE }}
          format: table
          output: trivy.txt
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "0"

      - name: Post sticky PR comment
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: trivy-scan
          message: |
            ## Trivy scan results (HIGH/CRITICAL)
            Commit: `${{ github.sha }}`

            ```
            ${{ steps.trivy_output_placeholder }}
            ```
