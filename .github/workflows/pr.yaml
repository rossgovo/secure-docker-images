name: pr-build-scan

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  LOCAL_IMAGE: hello-express:pr-${{ github.sha }}

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local only)
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.LOCAL_IMAGE }}

      - name: Trivy scan (fail on HIGH/CRITICAL)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.LOCAL_IMAGE }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true

      - name: Trivy scan (write report)
        if: always()
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.LOCAL_IMAGE }}
          format: table
          output: trivy.txt
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          exit-code: "0"

      - name: Create PR comment body
        if: always()
        run: |
          {
            echo "## Trivy scan results (HIGH/CRITICAL)"
            echo ""
            echo "Commit: \`${GITHUB_SHA}\`"
            echo ""
            echo "Image: \`${{ env.LOCAL_IMAGE }}\`"
            echo ""
            echo '```'
            cat trivy.txt || true
            echo '```'
          } > pr-comment.md

      - name: Post sticky PR comment
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: trivy-scan
          path: pr-comment.md
