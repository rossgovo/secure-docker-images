name: build-sign-attest

on:
  push:
    # branches: ["main"]
    tags: ["v*.*.*"]

permissions:
  contents: write
  actions: read
  packages: write
  id-token: write
  attestations: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags + OCI labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.title=hello-express
            org.opencontainers.image.description=Hello World Express service
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU (for arm64 builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image (multi-arch)
        id: push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Main cache
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  scan:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout (for local OpenVEX file)
        uses: actions/checkout@v4

      - name: Login to GHCR (for pulls during scan)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Detect OpenVEX file (optional)
        id: vex
        shell: bash
        run: |
          if [ -f "./vex.openvex.json" ]; then
            echo "found=true" >> "$GITHUB_OUTPUT"
            echo "path=./vex.openvex.json" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Write Trivy config for platform
        run: |
          cat > trivy.yaml <<'YAML'
          image:
            platform: "${{ matrix.platform }}"
          YAML

      - name: Trivy scan (${{ matrix.platform }}) (WITH OpenVEX)
        if: steps.vex.outputs.found == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image }}@${{ needs.build.outputs.digest }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true
          trivy-config: trivy.yaml
        env:
          TRIVY_VEX: ${{ steps.vex.outputs.path }}

      - name: Trivy scan (${{ matrix.platform }}) (NO VEX)
        if: steps.vex.outputs.found != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.image }}@${{ needs.build.outputs.digest }}
          format: table
          severity: CRITICAL,HIGH
          exit-code: "1"
          ignore-unfixed: true
          trivy-config: trivy.yaml

  bless:
    runs-on: ubuntu-latest
    needs: [build, scan]
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ needs.build.outputs.image }}@${{ needs.build.outputs.digest }}
          format: cyclonedx-json
          output-file: sbom.cyclonedx.json
          upload-release-assets: false

      - name: Attest SBOM (CycloneDX)
        uses: actions/attest-sbom@v3
        with:
          subject-name: ${{ needs.build.outputs.image }}
          subject-digest: ${{ needs.build.outputs.digest }}
          sbom-path: sbom.cyclonedx.json
          push-to-registry: true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Cosign sign (keyless)
        run: |
          cosign sign --yes \
            ${{ needs.build.outputs.image }}@${{ needs.build.outputs.digest }}

      - name: Attest build provenance (SLSA)
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ needs.build.outputs.image }}
          subject-digest: ${{ needs.build.outputs.digest }}
          push-to-registry: true
